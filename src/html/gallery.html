


   <section class="gallery__section">  
<div class="container">
   <ul class="list gallery js-gallery"></ul>
</div>
  <div class="container">
    <img
        class="vusually-hidden"
        src="./img/no-film-found.gif"
        alt="No film  found"
        data-fail-img
      />
    <div class="gallery__nofound vusually-hidden" data-no-film>
      <p class="gallery__nofoundtext">No films watched?</p>
      <img
        class="gallery__nofoundimg"
        src="./img/no-film-found.gif"
        alt="No film  found"
      />
      <button class="gallery__nofoundbtn" type="button" data-btn-nofoundw>add films</button>
    </div>
    <div class="gallery__nofound vusually-hidden" data-no-qfilm>
      <p class="gallery__nofoundtext">Is there no film queue?</p>
      <img
        class="gallery__nofoundimg"
        src="./img/no-film-found.gif"
        alt="No film  found"
      />
      <button class="gallery__nofoundbtn" type="button" data-btn-nofoundq>add films</button>
    </div>
    <ul class="list gallery js-gallery"></ul>
  </div>
</section>
