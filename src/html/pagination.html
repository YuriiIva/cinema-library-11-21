<section class="pagination">
  <div class="container">
    <div class="pagination-wrapper">
      <div
        class="pagination-arrow pagination-arrow--left"
        data-info="leftArrow"
      >
        <svg width="16" height="16" data-info="leftArrow">
          <use href="./img/sprite.svg#arrowLeft"></use>
        </svg>
      </div>
      <ul class="list pagination-list"></ul>
      <div
        class="pagination-arrow pagination-arrow--right"
        data-info="rightArrow"
      >
        <svg width="16" height="16" data-info="rightArrow">
          <use href="./img/sprite.svg#arrowRight"></use>
        </svg>
      </div>
    </div>
  </div>
</section>
